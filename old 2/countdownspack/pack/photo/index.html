<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ArtRow Countdowns Pack - Photos</title>

    <meta name="description" content="ArtRow Countdowns Pack - Photos">
    <meta name="author" content="ArtRow">

    <link rel="stylesheet" href="css/main.css" media="screen">
    <link rel="stylesheet" href="css/component.css" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

    <script src="js/modernizr.custom.js"></script>

</head>

	<body>
        <div class="content-wrapper">

            <!-- Animated background. Fullscreen. -->
            <ul id="cbp-bislideshow" class="cbp-bislideshow">
                <li><img src="images/1.jpg" alt="image01"/></li>
                <li><img src="images/2.jpg" alt="image02"/></li>
                <li><img src="images/3.jpg" alt="image03"/></li>
            </ul>
            <!-- /Animated background. Fullscreen. -->

            <!-- Static Background -->
            <div id="content-background"></div>
            <!-- /Static Background -->
            
            <!-- Content. Logo. Subscribe. Social -->
            <div id="content">

                <div id="logo"> <!-- Recommended size for logo = maximum width 160px -->
                    <img src="images/logo.png" alt="">
                </div>

                <div class="main-title">Coming Soon</div>
                <p>We’re launching a new site soon!</p>

                <div class="subscribe_field"><!-- Subscribe -->
                    <label for="email" class="flabel">Enter your mail</label>
                    <input type="text" name="email" value="" id="email" />
                    <button type="submit">subscribe</button>
                </div><!-- /Subscribe -->

                <div class="social"><!-- Social icons -->
                    <ul>
                        <li class="facebook">
                            <a href="#"><div class="icon-facebook"></div></a>
                        </li>
                        <li class="twitter">
                            <a href="#"><div class="icon-twitter"></div></a>
                        </li>
                        <li class="google">
                            <a href="#"><div class="icon-google"></div></a>
                        </li>
                        <li class="youtube">
                            <a href="#"><div class="icon-youtube"></div></a>
                        </li>
                        <li class="vimeo">
                            <a href="#"><div class="icon-vimeo"></div></a>
                        </li>
                        <li class="dribble">
                            <a href="#"><div class="icon-dribble"></div></a>
                        </li>
                        <li class="pinterest">
                            <a href="#"><div class="icon-pinterest"></div></a>
                        </li>
                        <li class="rss">
                            <a href="#"><div class="icon-rss"></div></a>
                        </li>
                    </ul>
                </div><!-- /Social icons -->

            </div>
            <!-- /Content. Logo. Subscribe. Social -->

            <!-- Parallax. Countdown. Footer -->
            <div id="parallax-section">
                <div class="parallax-layer" id="-layer"></div>
                <div class="parallax-layer" id="countdown-wrapper">
                    <div id="countdown"></div>
                <div class="parallax-layer" id="front-layer"></div>
                </div>

                <div class="footer">ArtRow © Copyrights<br><span>All Rights Reserved</span></div><!-- Footer -->
            </div>
            <!-- /Parallax. Countdown. Footer -->
        </div>

        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/retina.js"></script>
        <script src="js/date.js"></script>
        <script src="js/countdown.min.js"></script>
        <script src="js/jquery.imagesloaded.min.js"></script>
        <script src="js/cbpBGSlideshow.min.js"></script>
        <script src="js/jquery.parallax.js"></script>
        <script src="js/jquery.infieldlabel.min.js"></script>
        <script src="js/settings.js"></script>

    </body>

</html>
